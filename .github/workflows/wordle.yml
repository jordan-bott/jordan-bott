name: "Wordle"

on:
  workflow_dispatch
  issues:
    types: [opened]

jobs:
  wordle-guess:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'wordlemove|')
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Python Setup
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
      run: pip install -r requirements.txt

    - name: Handle Move
      run: |
        python my_script.py
        echo 'the script ran'
